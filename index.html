<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tumblr Background</title>
    <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/3.0.3/normalize.css">
    <style>
		html {
		  height: 100%;
		}
		body {
		  width: 100vw;
		  ::after {
		    content: '';
		    display: block;
		    clear: both;
		  }
		}
		img {
		  width: 100%;
		  height: auto;
		  margin-bottom: 5px;
		}
		.loading {
		  display: none;
		  width: 100%;
		  height: 48px;
		  padding: 20px 0;
		  background: transparent url(assets/logo.png) scroll no-repeat 50% 50%
		}
		span {
		  display: block;
		  line-height: 30px;
		  padding-left: 20px;
		  font-size: 14px;
		  color: #CCC;
		}
	</style>
  </head>
  <body>
    <template v-for="media in medias">
		<div class="pic">
			<img v-bind:src="media.url" />
			<span>{{media.created}}</span>
		</div>
	</template>
  </body>
</html>
